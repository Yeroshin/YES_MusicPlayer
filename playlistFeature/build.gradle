plugins {
    id 'com.android.library'
   // alias(libs.plugins.androidLibrary)
   // id 'com.android.application'
   // id 'org.jetbrains.kotlin.android'
    alias(libs.plugins.kotlinAndroid)
  //  alias(libs.plugins.kotlinKapt)
   // alias(libs.plugins.devtoolsKsp)
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding = true
    }
    namespace 'com.yes.playlistfeature'
}

dependencies {
   // androidTestImplementation 'androidx.multidex:multidex:2.0.1'

    implementation project(path: ':core')
    implementation project(path: ':coreUI')
    implementation project(path: ':trackdialogFeature')


   // implementation 'androidx.core:core-ktx:1.9.0'
    //implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    //Espresso
    androidTestImplementation(libs.espresso.core)
//    androidTestImplementation (libs.androidx.espresso.contrib)
    //Dagger/////////////////////
    def dagger_version = '2.45'
    implementation "com.google.dagger:dagger:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
    ////////////////
   /* implementation libs.dagger
    ksp libs.dagger.compiler*/
    /////////////////////////
    // kapt "org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.6.0" //ImportantSHIT!!!
}